version: "3"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: "2181"
      ZOOKEEPER_TICK_TIME: "2000"
  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LISTENERS: MAIN://kafka:9092
      KAFKA_ADVERTISED_LISTENERS: MAIN://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: MAIN:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: MAIN
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "Example:1:1"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zookeeper
  nc:
    image: alpine:latest
    volumes:
      - ./data:/data
    command: "/bin/sh -c 'while true; do nc -l -p 8080 < /data/http-ok.txt; done'"
    ports:
      - "8080:8080"
  example:
    build: .
    ports:
    - "9003:9003"
    depends_on:
      - nc
      - zookeeper
      - kafka
    environment:
      PARTNER_URL: "http://nc:8080"
      KAFKA_TOPIC: "Example"
      KAFKA_ADDR: "kafka:9092"
    command: "bin/example"
